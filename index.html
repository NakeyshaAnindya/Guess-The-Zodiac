<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tebak Zodiakmu</title>
  <link rel="stylesheet" href="styles.css" />
  <img src="img/space-nebula-stars-multiple-display-wallpaper-thumb.jpg" alt="galaxy background" class="group">
  <img src="img/IMG-20241022-WA0012(1).jpg" alt="group photo" claas="group">
      </head>
<body>
    <div class="container glass">
    <h1>🔮 Zodiak Checker</h1>
    <p>Pilih tanggal lahirmu:</p>

    <div class="select-group">
      <select id="day">
        <option value="">Tanggal</option>
        <!-- Generate 1-31 -->
        <script>
          for (let i = 1; i <= 31; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>

      <select id="month">
        <option value="">Bulan</option>
        <option value="1">Januari</option>
        <option value="2">Februari</option>
        <option value="3">Maret</option>
        <option value="4">April</option>
        <option value="5">Mei</option>
        <option value="6">Juni</option>
        <option value="7">Juli</option>
        <option value="8">Agustus</option>
        <option value="9">September</option>
        <option value="10">Oktober</option>
        <option value="11">November</option>
        <option value="12">Desember</option>
      </select>
    </div>

    <button onclick="checkZodiac()">Lihat Zodiak</button>
    <div class="result" id="result"></div>










      
  </div>

  <script src="script.js"></script>
</body>
</html>
